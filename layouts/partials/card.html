<div class="card mb-4 border-0 rounded shadow-sm">
  <div class="row row-cols-1 row-cols-md-2">
    {{ if .Params.images }}
      <div class="col col-md-4">
        <img src="{{index ( .Params.images ) 0}}" style="object-fit: cover; height: 100%;" class="card-img shadow-sm rounded" alt="Image for {{.Title}}">
        <a class="stretched-link umami--click--card-img-{{.Title | urlize}}" href="{{.RelPermalink}}"></a>
      </div>
    {{ end }}
    <div class="col col-md-8">
      <div class="card-body">
        {{ if isset . "PublishDate" }}
          <small class="text-muted">
            {{ .PublishDate.Format "January 2, 2006" }}
          </small>
        {{ end }}
        <h4 class="card-title">{{.Title}}
        </h4>
        <p class="card-text">
          {{ truncate 300 .Summary }}
        </p>
      </div>
      <a class="stretched-link umami--click--card-text-{{.Title | urlize}}" href="{{.RelPermalink}}"></a>
    </div>
  </div>
</div>
