<div class="card mb-4 border-0 rounded shadow-sm">
  <div class="row no-gutters">
    <div class="col-12">
      {{ if .Params.images }}
      <img src="{{ relURL ""}}{{index ( .Params.images ) 0}}" style="object-fit: cover; height: 100%;" class="card-img shadow-sm" alt="Image for {{.Title}}">
      {{ end }}
      <a class="stretched-link umami--click--card-sm-img-{{.Title | urlize}}" href="{{.RelPermalink}}"></a>
    </div>
    <div class="col-12">
      <div class="card-body">
        <small class="text-muted">
          {{ .PublishDate.Format "January 2, 2006" }}
        </small>
        <h4 class="card-title">{{.Title}}
        </h4>
        <p class="card-text">
          {{ .Summary }}
        </p>
      </div>
      <a class="stretched-link umami--click--card-sm-text-{{.Title | urlize}}" href="{{.RelPermalink}}"></a>
    </div>
  </div>
</div>
