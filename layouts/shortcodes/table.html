<!-- Adopted from https://zwbetz.com/style-a-markdown-table-with-bootstrap-classes-in-hugo/ -->

<figure{{ with .Get "class" }} class="{{ . }}"{{ end }}>
{{ $htmlTable := .Inner | markdownify }}
{{ $class := .Get 0 | default "" }}
{{ $old := "<table>" }}
{{ $new := printf "<table class=\"%s\">" $class }}
{{ $htmlTable := replace $htmlTable $old $new }}
{{ $htmlTable | safeHTML }}
</figure>
